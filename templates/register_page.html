{% extends 'base.html' %}
{% block style %}
    {{super()}}
    <link rel="stylesheet" href="{{url_for('static',filename='css/registration.css')}}">
{% endblock %}
{% block content %}
<div class="form-box">
    <form class="form">
        <span class="title">Sign up</span>
        <span class="subtitle">Register your community's garden using an email</span>
        <div class="form-container">
            <input type="text" class="input" placeholder="Full Name"required>
            <input type="email" class="input" placeholder="Email"required>
            <input type="password" class="input" placeholder="Password"required>
            <input type="password" class="input" placeholder="Confirm Password"required>
        </div>
        <button>Sign up</button>
    </form>
    <div class="form-section">
      <p>Have an account? <a href="{{url_for('login_page')}}">Log in</a> </p>
    </div>
</div>
{% endblock %}
